<script>
       var $_GET = (function() {
                var url = window.document.location.href.toString();
                var u = url.split("?");
                if (typeof(u[1]) == "string") {
                u = u[1].split("&");
                var get = {};
                for (var i in u) {
                var j = u[i].split("=");
                get[j[0]] = j[1];
            }
                return get;
            } else {
               return {};
            }
        })();
        if($_GET['key']!=undefined){
            postdata($_GET['key'])
        }
        function postdata(key){
            var post = app.postData("http://app.server_address/app.ou/combest_mopcontroller.nsf/CBXsp_arcSearch.xsp","key="+key)
            eval(post)
        }
        function view(data){
            var length = data.length;
            for(var i = 0;i<=length;i++){
                var html = "<a href='arcDoc.html?unid="+data[i].unid+"' class='list-group-item' target='_top'><span class='glyphicon glyphicon-file' style='margin-right:5px;float:left;;color:#AE8F00;font-size:1.2em'></span><font style='margin-left:10px;font-size:1.2em;color:#000000'>"+data[i].Subject+"</font></a>"
                $("#conter").append(html)

            }
        }

        function searchsub(){
            var text = $("#search").val();
            if(text==""){
                alert("搜索关键字不能为空！");
                return false;
            }
            location.href="arcSearch.html?key="+text
        }

    </script>
