<script type="text/javascript">
	var $_GET = (function(){
	    var url = window.document.location.href.toString();
	    var u = url.split("?");
	    if(typeof(u[1]) == "string"){
	        u = u[1].split("&");
	        var get = {};
	        for(var i in u){
	            var j = u[i].split("=");
	            get[j[0]] = j[1];
	        }
	        return get;
	    } else {
	        return {};
	    }
	})();
	$("body").on("click",".conter_li",function(){
		var num = $(this).attr("data-num");
		var right_title = $(this).attr("data-text")
		window.location.href="arcList.html?unids="+num+"&right_title="+right_title
	})
	function fanhui(){
		history.back(-1)
	}
</script>
<script type="text/javascript">

            function callback(data1){
                
                
                
                var len = data1.length;
                var datas = JSON.parse(data1.substring(2,len-1));
                //var datas = JSON.parse(data);
                for (var i = 0 ; i <= datas.type.length-1; i++) {
                    
                    // <a href=\"arcList.html?unids="+datas.type[i].typeNum+"&right_title="+datas.type[i].Type+"\">
                    $("#messagelist-department_box_con").append("<a href=\"arcList.html?unids="+datas.type[i].typeNum+"&right_title="+datas.type[i].Type+"\"><li data-text="+datas.type[i].Type+" class=conter_li data-num="+datas.type[i].typeNum+" data-unid="+datas.type[i].unid+"><div><span class='glyphicon glyphicon-folder-open' style='margin-right:5px;float:left;color:#FFDC35'></span><font style='margin-left:10px;'>"+datas.type[i].Type+"</font><span class='glyphicon glyphicon-menu-right'></span></div></li></a>")
                }
                for (var i = 0 ; i <= datas.arc.length-1; i++) {
                    
                    $("#messagelist-department_box_con").append("<div id='template' ><span class='glyphicon glyphicon-user' style='float:left;margin-right:5px;'></span><a href='arcDoc.html?unid="+datas.arc[i].unid+"' class='list-group-item'><span class='glyphicon glyphicon-file' style='margin-right:5px;float:left;;color:#AE8F00;font-size:1.2em'></span><font style='margin-left:10px;font-size:1.2em;color:#000000'>"+datas.arc[i].Subject+"</font></a></div>")
                }
                
                
                
            }

    
		$(function(){
			var u = $_GET['unids'];
			var t = $_GET['right_title'];
			if(u==null||u==""){
				loding("#messagelist-department_box_con","conter_li","root");
			}
			if(u!=""||u!=null){
				loding("#messagelist-department_box_con","conter_li",u);
			}
			if(t!=""){
				$("#right_title").html(decodeURIComponent(t));
			}
			if(decodeURIComponent(t)=="undefined"){
				$("#right_title").html("");
			}
		})
		function loding(a,b,c,d,e){
            
		var data = app.postData("http://app.server_address/app.ou/combest_mopcontroller.nsf/CBXsp_getDocArcList.xsp","db=app.ou/oa/combestarc.nsf&vw=viewdoclistforfoldersub&vwType=viewTypeByParentType&cat="+c+"&items=MainType,Subject&itemsType=typeNum,Type");
        
		var len = data.length;
		var datas = JSON.parse(data.substring(2,len-1));
		 //var datas = JSON.parse(data);
		for (var i = 0 ; i <= datas.type.length-1; i++) {

			$(a).append("<li data-text="+datas.type[i].Type+" class="+b+" data-num="+datas.type[i].typeNum+" data-unid="+datas.type[i].unid+"><div><span class='glyphicon glyphicon-folder-open' style='margin-right:5px;float:left;color:#FFDC35'></span><font style='margin-left:10px;'>"+datas.type[i].Type+"</font><span class='glyphicon glyphicon-menu-right'></span></div></li>")
		}
		for (var i = 0 ; i <= datas.arc.length-1; i++) {

			$(a).append("<div id='template' ><span class='glyphicon glyphicon-user' style='float:left;margin-right:5px;'></span><a href='arcDoc.html?unid="+datas.arc[i].unid+"' class='list-group-item'><span class='glyphicon glyphicon-file' style='margin-right:5px;float:left;;color:#AE8F00;font-size:1.2em'></span><font style='margin-left:10px;font-size:1.2em;color:#000000'>"+datas.arc[i].Subject+"</font></a></div>")
		}

		}

</script>
