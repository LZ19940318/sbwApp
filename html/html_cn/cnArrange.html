<!DOCTYPE html>
<html lang="en">
<head>

	<script>
		 function load(){

			var callback="edit";//回调函数

			var db="app.ou/combest_produce.nsf";
			var vw="";

			var items="producing,hasProduce";//请示的字段

			//执行一个jsonp语句
			var script=document.createElement("script");
			script.src=url+"?callback="+callback+"&db="+db+"&vw="+vw+"&items="+items;
			script.type="text/javascript";

			document.body.appendChild(script);
        }
	</script>
</head>
