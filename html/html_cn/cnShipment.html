<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<title>出货计划</title>

	<link rel="stylesheet" type="text/css" href="../combestres/css/report/repoSty.css">
	<script src="../combestres/bootstrap/js/jquery-1.12.3.min.js"></script>
	<script src="../combestres/bootstrap/js/bootstrap.js"></script>
	<script src="../combestres/js/combest_report.js"></script>
	<script>
        function load(){
            var url="http://app.server_address/app.ou/combest_mopcontroller.nsf/CBXsp_getShipTotalDoc.xsp";//请求数据地址
			var callback="edit";//回调函数

			var db="app.ou/combest_produce.nsf";
			var vw="";

			var items="hasPrintNum,shipSuccNum,hasReturnNum";//请示的字段

			//执行一个jsonp语句
			var script=document.createElement("script");
			script.src=url+"?callback="+callback+"&db="+db+"&vw="+vw+"&items="+items;
			script.type="text/javascript";

			document.body.appendChild(script);
        }
        </script>
</head>
<body onload="load()">
	<div class="container">
		<!-- 头部 -->
	<div class="sheader">
		<a href="javascript:history.back(-1)"  style="float: left;margin-left: 7px;">
			<img src="../combestres/images/back.png" />
			返回
		</a>
		<span style="">
			出货计划
		</span>
		<!--
		<a href="#" style="float: right;margin-right: 10px;">
			出货
		</a>
		-->
	</div>
	<!-- over -->
	<div style="margin-top: 45px;">
<!-- 分割 -->
			<div class="space"></div>
			<div class="sorder" onclick="onTab(1);">
			<a href="cnShipmentOrder.html">
				<div class="stit">
						<label>出货单</label>
				</div>
				<table class="otable">
					<tr style="">
						<td>已打印：<span name="hasPrintNum">0</span></td>
						<td style="color:#ff8749;font-size:1.4em;"><label name="shipSuccNum">0</label></td>
					</tr>
					<tr style="">
						<td>已退货：<span name="hasReturnNum">0</span></td>
						<td style="">今日出货成功数</td>
					</tr>
				</table>
			</a>
			</div>
			<!-- 分割 -->
			<div class="space"></div>
			</div>
		</div>
</body>
</html>
