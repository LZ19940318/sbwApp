            var cat="root";
            var items="ShortName,ChineseName";//请示的字段

            //var thisStart=start;//第几条数据开始
            var count=20;//读取数据条数
            //var cat="key1,key2"//查询关键字
            //执行一个jsonp语句
            var script=document.createElement("script");
            script.src=url+"?callback="+callback+"&param="+param+"&db="+db+"&vw="+vw+"&items="+items+"&start="+begin+"&count="+count+"&cat="+cat+"&itemsDept"=itemsDept+"&vwDept"=vwDept;
            script.type="text/javascript";
            if(b){
                start+=count;
            }
            document.body.appendChild(script);

        }
        refresh();
    </script>
