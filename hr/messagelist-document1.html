<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智慧赢家</title
    >
    <link href="../combestres/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="../combestres/bootstrap/js/jquery-1.12.3.min.js"></script>
    <script src="../combestres/bootstrap/js/bootstrap.js"></script>
    <script src="../combestres/js/combest.js"></script>
    <script>
        function load(){
            var script=document.createElement("script");
            var url=location.href;

            var unid=url.substring(url.indexOf("unid=")+5);
            script.src="http://app.server_address/app.ou/combest_mopcontroller.nsf/CBXsp_getDocument.xsp?callback=edit&db=app.ou/combest_hr.nsf&items=shortName,sysType,ChineseName,etJobTitle,cellnum,OfficePhoneNumber,ImUserName&unid="+unid
            document.body.appendChild(script);
        }

          function getconfigData(){
            var userName="ImUserName";
        	window.erp.getShuJu(userName);

        }
    </script>
</head>
<style type="text/css">
#conter{
    padding-bottom:30px;
}
</style>
<body onload="load()">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:fanhui()" style="font-size:1.2em;color:#4c4948;">
                <span class="glyphicon glyphicon-menu-left"></span>
                返回
            </a>
              <a class="navbar-brand" href="javascript:vido(0)" style="float:right"> </a>
        </div>

      </div>
    </nav>
<div class="container-fluid" style="margin-top:60px">

<!-- http://{app.server_address}/{app.ou}/combest_crm.nsf/CBXsp_save.xsp -->
    <form action="javascript:vido(0)" >
    <fieldset id="conter">
        <div class="form-group">
            <label for="sysType">所在部门</label>
            <input type="text" disabled class="form-control" id="sysType" name="sysType" placeholder="所在部门">
        </div>

        <div class="form-group">
            <label for="ChineseName">名称</label>
            <input type="text" disabled class="form-control" id="ChineseName" name="ChineseName" placeholder="名称">
        </div>
        <div class="form-group">
            <label for="shortName">帐户</label>
            <input type="text" disabled class="form-control" id="shortName" name="shortName" placeholder="名称">
        </div>
        <div class="form-group">
            <label for="etJobTitle">职务</label>
            <input type="text" disabled="" class="form-control" id="etJobTitle" name="etJobTitle" placeholder="职务">
        </div>
        <div class="form-group">
            <label for="cellnum">移动电话</label>
            <input type="select" disabled  class="form-control" id="cellnum" name="cellnum" placeholder="移动电话">
        </div>
        <div class="form-group">
            <label for="OfficePhoneNumber">办公电话</label>
            <input type="text" disabled class="form-control" id="OfficePhoneNumber" name="OfficePhoneNumber" placeholder="办公电话">
        </div>
        <div class="form-group" style="display:none">
            <label for="ImUserName">环信账号</label>
            <input type="text" disabled class="form-control" id="ImUserName" name="ImUserName" placeholder="环信账号">
        </div>
        
         <button type="button" style="display: none;" id="ok" class="btn btn-danger btn-block">提交</button>
         <a  style="display:inline-block;" id="bianji" class="btn btn-info btn-block" onclick="getconfigData()" >发消息</a>
    </fieldset>
</form>
</div>
<script type="text/javascript">
    function fanhui(){
        history.back(-1)
    }
</script>
</body>
</html>
