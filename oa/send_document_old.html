<!DOCTYPE html>

<head>

    <link href="../combestres/bootstrap/css/bootstrap.css" rel="stylesheet">

    <style>
        .navbar>ul{
            width:100%;

        .navbar>ul>li{
            list-style:none;
            float:left;
            padding-left:20px;
            text-align:center;
            vertical-align:text-top;
            color: #585858;
        }
    </style>
    <script>
        function load(){
            var script=document.createElement("script");
            var url=location.href;

            var unid=url.substring(url.indexOf("unid=")+5);
            script.src="http://app.server_address/app.ou/combest_mopcontroller.nsf/CBXsp_getInfoDocument.xsp?callback=open&db=app.ou/combest_portal.nsf&items=cusAddNameCN,spName,effectiveTime,tital,infoContent&unid="+unid
            document.body.appendChild(script);
        }
          //显示页签
        function showTab(tab){
            var tabs=["main","att"];
            for(var i=0;i<tabs.length;i++){
                $("#"+tabs[i]).css({"display":"none"});
            }
            $("#"+tab).css({"display":""});

            //工具栏
            if(tab=="att"){
                 $("#showtoolbar").css({"display":"none"});
            }else{
                 $("#showtoolbar").css({"display":""});
            }
        }
    </script>
</head>
