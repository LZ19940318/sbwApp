    <script>
        start=1;
        function getDatas(begin,b){
        //加载中状态条
            var loadStaut=document.getElementById("loadStaut");
            if(b){
                document.getElementById("content").appendChild(loadStaut);
                loadStaut.style.display="block";
            }else{

            }

            var url="http://app.server_address/app.ou/combest_mopcontroller.nsf/CBXsp_getInfoList.xsp";//请求数据地址
            var callback="list";//回调函数
            var param="template,content,0";//回调函数的参数，
            var db="app.ou/combest_portal.nsf";//url参数，数据来源数据库
            var vw="CBVw_infoList";//url参数，数据来源视图
            var items="tital,createTime,cusAddNameCN";//请示的字段
            //var thisStart=start;//第几条数据开始
            var count=20;//读取数据条数
            //var cat="key1,key2"//查询关键字
            //执行一个jsonp语句
            var script=document.createElement("script");
            script.src=url+"?callback="+callback+"&param="+param+"&db="+db+"&vw="+vw+"&items="+items+"&count="+count//+"&cat="+cat
            script.type="text/javascript";
            if(b){
                start+=count;
            }
            document.body.appendChild(script);

        }
        refresh();
    </script>
</head>
<body onload="getDatas(1,true)">
<div id="template" style="display:none" >
    <a href="send_document.html?unid={unid}" class="list-group-item" target="_blank">
        <p class="list-group-item-heading" style="font-size:1em;">{tital}</p>
        <p class="list-group-item-text" style="font-sie:0.9em;">发布日期:{createTime} &nbsp;&nbsp;&nbsp;&nbsp;发布人:{cusAddNameCN} </p>
    </a>
</div>
