<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>热点客户</title>
    <link href="../combestres/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="../combestres/bootstrap/js/jquery-1.12.3.min.js"></script>
    <script src="../combestres/bootstrap/js/bootstrap.js"></script>
    <script src="../combestres/js/combest.js"></script>
    <script>
        start=1;
        function getDatas(begin,b){
        //加载中状态条
            var loadStaut=document.getElementById("loadStaut");
            if(b){
                document.getElementById("content").appendChild(loadStaut);
                loadStaut.style.display="block";
            }else{

            }
            // var url="http://app.server_address/app.ou/combest_mopcontroller.nsf/CBXsp_getDocList.xsp";//请求数据地址
            var url="http://app.server_address/app.ou/combest_mopcontroller.nsf/CBXsp_getDocList.xsp";//请求数据地址
            var callback="list";//回调函数
            var param="template,content,0";//回调函数的参数，
            var db="app.ou/combest_crm.nsf";//url参数，数据来源数据库
            var vw="CBVw_hotCus";//url参数，数据来源视图
            var items="cusName,cusAddress,cusAddName,catchTime";//请示的字段
            //var thisStart=start;//第几条数据开始
            var count=20;//读取数据条数
            //var cat="key1,key2"//查询关键字
            //执行一个jsonp语句
            var script=document.createElement("script");
            script.src=url+"?callback="+callback+"&param="+param+"&db="+db+"&vw="+vw+"&items="+items+"&start="+begin+"&count="+count//+"&cat="+cat
            script.type="text/javascript";
            if(b){
                start+=count;
            }
            document.body.appendChild(script);
            kailLodings();
        }
        refresh();
    </script>
    
</head>
<body onload="getDatas(1,true)">
<style type="text/css">
        #lodings{
            position:fixed;
            top:0px;
            left:0px;
            background:rgba(0, 0, 0, 0.3);
            width:100%;
            height:100%;
            z-index:999999;
            text-align:center;
        }
        #lodings>div{
            width:100%;
            height:100%;
            position:relative;
        }
        #lodings>div>img{
            width: 30%;
            height: auto;
            display: initial;
            position: absolute;
            margin: auto;
            top: 40%;
            left: 35%;
        }


    </style>
<div id="lodings">
    <div><img src="combestres/images/loding.gif" alt=""></div>
</div>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header" style="text-align:center;font-family:微软雅黑;height:45px;line-height:50px;background-color:#2e2e2e;" >
         <a class="navbar-brand" href="../customer.html" style="color:#fff;font-size:1.1em;">
            <span class="glyphicon glyphicon-menu-left"style="font-size:1.3em;" ></span>
            <span style="position: absolute;display: inline-block;margin-top: -23px;margin-left: 10px;">返回</span>
        </a>
        <!-- <img src="../combestres/images/customer/hcus2.png" style="margin-top:-8px;width:20px;height:20px;" > -->
        <span style="display:inline-block;color:#fff;font-size:1.2em;align:center;">
            热点客户</span>
          <a class="navbar-brand" target="_blank" href="Hot_customer_document.html" style="float:right;font-size:1.1em;color:#fff">
             新增
          </a>
    </div>

  </div>
</nav>
<div id="template" style="display:none;font-family:微软雅黑;" >
    <a href="Hot_customer_document.html?unid={unid}" class="list-group-item" target="_blank" style="border-radius:0px !important;padding:0px;margin:10px 20px 0px 20px;border:none;border-bottom:1px solid #ccc">
        <p class="list-group-item-heading" style="font-size:1.1em;padding:0px 0px 5px 0px;margin:0;color:#4c4948;">{cusName}</p>
        <p class="list-group-item-text" style="font-size:0.9em;padding:0px 0px 5px 0px;margin:0;color:#999;"><span class="glyphicon glyphicon-map-marker" style="padding-right:5px;color:#38ACFF;"></span>{cusAddress} </p>
        <p style="padding:0;margin:0;display:block;width:100%;height:20px;font-size:0.9em;color:#999;margin-bottom:8px;">
            <span class="list-group-item-text" style="line-height:20px;">{cusAddName} </span>
            <span class="list-group-item-text" style="float:right;line-height:22px;">{catchTime}</span>
        </p>
    </a>
</div>
<div class="list-group" style="position:relative;top:52px;" id="content">

</div>
<a style="display:none;text-align:center" class="list-group-item" id="loadStaut">
    加载中...
</a>
</body>
<script type="text/javascript">
    lodings()
</script>
</html>
